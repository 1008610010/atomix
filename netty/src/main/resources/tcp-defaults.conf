# Default TCP protocol configuration.
event-loop.threads: 1
send.buffer.size: 8192
receive.buffer.size: 32768
ssl.enabled: false
# ssl.key-store.path: /path/to/keystore.jks
# ssl.key-store.password: keystore-password
# ssl.trust-store.path: /path/to/truststore
# ssl.trust-store.password: truststore-password
solinger: -1
traffic.class: -1
accept.backlog: 1024
connect.timeout: 60000
